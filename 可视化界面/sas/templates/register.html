{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<style>

</style>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h1 class="logo-name">SA+</h1>
        </div>
        <h3>注册平台账户</h3>
        <input type="text" id="inputUsername" name="usm" class="form-control" placeholder="用户名" required="True"
               autofocus="">
        <p class="warning" id="warn1">{{content1}}</p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="密码" required="True">
        <p class="warning" id="warn3">{{content3}}</p>
        <input type="age" id="inputAge" name="age" class="form-control" placeholder="年龄" required="True">
        <p class="warning" id="warn2">{{content2}}</p>
        用户身份:
        <input type="radio" name="usertype" value="顾客" checked/>顾客
        <input type="radio" name="usertype" value="管理员" />管理员
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <a class="btn btn-sm btn-white btn-block" href="/login/">已有账户？点击登录</a>
    </form>
</div>
<!-- END Container -->
</body>
</html>
