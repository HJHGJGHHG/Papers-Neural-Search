{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户登录</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<style>
</style>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h1 class="logo-name">SA+</h1>
        </div>
        <h3>欢迎登录！</h3>
        <p>产品评论分析管理系统</p>
        <input type="text" id="inputUsername" name="usm" class="form-control" placeholder="用户名" required=""
               autofocus="">
        <p class="warning" id="warn1">{{content1}}</p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="密码" required="">
        <p class="warning" id="warn2">{{content2}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <a class="btn btn-sm btn-white btn-block" href="/register/">还没有账号?点击注册</a>
    </form>
</div>
    {% if messages %}
    <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
<!-- END Container -->
</body>
</html>
